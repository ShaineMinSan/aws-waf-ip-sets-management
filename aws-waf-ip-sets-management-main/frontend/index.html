<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS WAF IP Sets Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AWS WAF IP Sets Management</h1>
        <div class="row">
            <div class="col-lg-7 mb-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Create IP Set</div>
                    <div class="card-body">
                        <form id="createIpSetForm">
                            <div class="form-group">
                                <label for="createName">Name</label>
                                <input type="text" id="createName" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="createAddresses">IP Addresses (comma-separated)</label>
                                <input type="text" id="createAddresses" class="form-control" placeholder="IP Addresses" required>
                            </div>
                            <div class="form-group">
                                <label for="createDescription">Description</label>
                                <input type="text" id="createDescription" class="form-control" placeholder="Description">
                            </div>
                            <button type="submit" class="btn btn-primary">Create IP Set</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-success text-white">Add IP Address to IP Set</div>
                    <div class="card-body">
                        <form id="addIpAddressForm">
                            <div class="form-group">
                                <label for="addSelect">Select IP Set</label>
                                <select id="addSelect" class="form-control" required>
                                    <option value="" disabled selected>Select an IP Set</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="addId">ID</label>
                                <input type="text" id="addId" class="form-control" placeholder="ID" readonly>
                            </div>
                            <div class="form-group">
                                <label for="addName">Name</label>
                                <input type="text" id="addName" class="form-control" placeholder="Name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="addAddresses">New IP Addresses (comma-separated)</label>
                                <input type="text" id="addAddresses" class="form-control" placeholder="New IP Addresses" required>
                            </div>
                            <div class="form-group">
                                <label for="addLockToken">Lock Token</label>
                                <input type="text" id="addLockToken" class="form-control" placeholder="Lock Token" readonly>
                            </div>
                            <button type="submit" class="btn btn-success">Add IP Address</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-warning text-white">Remove IP Address from IP Set</div>
                    <div class="card-body">
                        <form id="removeIpAddressForm">
                            <div class="form-group">
                                <label for="removeSelect">Select IP Set</label>
                                <select id="removeSelect" class="form-control" required>
                                    <option value="" disabled selected>Select an IP Set</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="removeId">ID</label>
                                <input type="text" id="removeId" class="form-control" placeholder="ID" readonly>
                            </div>
                            <div class="form-group">
                                <label for="removeName">Name</label>
                                <input type="text" id="removeName" class="form-control" placeholder="Name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="removeAddresses">IP Addresses</label>
                                <select id="removeAddresses" class="form-control" multiple required>
                                    <option value="" disabled>Select IP Addresses</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="removeLockToken">Lock Token</label>
                                <input type="text" id="removeLockToken" class="form-control" placeholder="Lock Token" readonly>
                            </div>
                            <button type="submit" class="btn btn-warning">Remove IP Address</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">Delete IP Set</div>
                    <div class="card-body">
                        <form id="deleteIpSetForm">
                            <div class="form-group">
                                <label for="deleteSelect">Select IP Set</label>
                                <select id="deleteSelect" class="form-control" required>
                                    <option value="" disabled selected>Select an IP Set</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deleteId">ID</label>
                                <input type="text" id="deleteId" class="form-control" placeholder="ID" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteName">Name</label>
                                <input type="text" id="deleteName" class="form-control" placeholder="Name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="deleteLockToken">Lock Token</label>
                                <input type="text" id="deleteLockToken" class="form-control" placeholder="Lock Token" readonly>
                            </div>
                            <button type="submit" class="btn btn-danger">Delete IP Set</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <h2 class="text-center">IP Sets</h2>
                <div id="ipSets" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
